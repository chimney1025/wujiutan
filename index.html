<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Index</title>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

	<link rel="import" href="bower_components/polymer/polymer.html">
	<link rel="import" href="bower_components/app-router/app-router.html">
	<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
	<link rel="import" href="templates/elements/nav.html">
	<link rel="import" href="templates/elements/footer.html">

    <link href="bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="sources/styles/materialize.css" rel="stylesheet" type="text/css" />
    <link href="sources/styles/styles.css" rel="stylesheet" type="text/css" />

</head>
<body>

<nav-element></nav-element>
	<app-router>
    <!-- matches an exact path -->
    <app-route path="/" import="/templates/pages/home-page.html"></app-route>
    <app-route path="/home" import="/templates/pages/home-page.html"></app-route>

    <!-- matches using a wildcard -->
    <app-route path="/camera" import="/templates/pages/camera-page.html"></app-route>

    <!-- matches using a wildcard -->
    <app-route path="/photos" import="/templates/pages/photos-page.html"></app-route>

    <!-- matches using a path variable -->
    <app-route path="/pages" import="/templates/pages/list-page.html"></app-route>

    <!-- matches using a path variable -->
    <app-route path="/pages/:pageId" import="/templates/pages/detail-page.html"></app-route>
	
	<!-- matches admin pages -->
    <app-route path="/rabbit/pages/add" import="/templates/pages/add-page.html"></app-route>

    <!-- matches everything else -->
    <app-route path="*" import="/templates/pages/error-page.html"></app-route>
  </app-router>

<footer-element></footer-element>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="sources/js/bin/materialize.js"></script>
<script></script>
</body>
</html>

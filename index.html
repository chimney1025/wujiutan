<html>
<head lang="en">
    <meta charset="utf-8" name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Index</title>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

	<link rel="import" href="bower_components/polymer/polymer.html">
	<link rel="import" href="bower_components/app-router/app-router.html">
	<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
	<link rel="import" href="bower_components/iron-form/iron-form.html">
	<link rel="import" href="bower_components/paper-input/paper-input.html">
	<link rel="import" href="bower_components/paper-button/paper-button.html">
	<link rel="import" href="elements/nav.html">
	<link rel="import" href="elements/footer.html">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="bower_components/bootstrap-material-design/dist/css/roboto.min.css" rel="stylesheet" type="text/css" />
    <link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet" type="text/css" />
	
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <link href="styles/custom-sass.css" rel="stylesheet" type="text/css" />
	
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/ripples.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</head>
<body>

<nav-element></nav-element>
	<app-router>
    <!-- matches an exact path -->
    <app-route path="/" import="/pages/home-page.html"></app-route>
    <app-route path="/home" import="/pages/home-page.html"></app-route>

    <!-- matches using a wildcard -->
    <app-route path="/camera" import="/pages/camera-page.html"></app-route>

    <!-- matches using a wildcard -->
    <app-route path="/photos" import="/pages/photos-page.html"></app-route>

    <!-- matches using a path variable -->
    <app-route path="/pages" import="/pages/list-page.html"></app-route>

    <!-- matches using a path variable -->
    <app-route path="/pages/:pageId" import="/pages/detail-page.html"></app-route>
	
	<!-- matches admin pages -->
    <app-route path="/rabbit" import="/pages/admin-page.html"></app-route>
    <app-route path="/rabbit/pages/add" import="/pages/add-page.html"></app-route>
    <app-route path="/rabbit/pages/:pageId" import="/pages/edit-page.html"></app-route>

    <!-- matches everything else -->
    <app-route path="*" import="/pages/error-page.html"></app-route>
  </app-router>

<footer-element></footer-element>
</body>
</html>

<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="image-slider">
    <style>
	.carousel .carousel-arrow a.carousel-control {
    background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
    font-size: 30px;
    height: inherit;
    opacity: 1;
    position: inherit;
    text-shadow: none;
    width: inherit;
}

.carousel .carousel-arrow a i {
    background: #000 none repeat scroll 0 0;
    margin-top: -18px;
    opacity: 0.6;
    padding: 2px 12px;
    position: absolute;
    top: 50%;
}

.carousel .carousel-arrow a.left i {
    left: 0;
}
.carousel .carousel-arrow a.right i {
    right: 0;
}

.carousel .carousel-caption {
    background: rgba(0, 0, 0, 0.7) none repeat scroll 0 0;
    bottom: 0;
    left: 0;
    padding: 7px 15px;
    right: 0;
}

    </style>
    <template>
	<div id="myCarousel" class="carousel slide">
		<div class="carousel-inner">
			
			<div class="item active">
				<img alt="" src="http://m1.img.srcdd.com/farm4/d/2012/1203/08/D95883172DC64A8A3181D613BF14EE36_B800_2400_750_499.JPEG">
				<div class="carousel-caption">
					<p>Facilisis odio, dapibus ac justo acilisis gestinas.</p>
				</div>
			</div>
			<template is="dom-repeat" items="list">
			<div class="item">
				<img alt="" src="{{item.imgsrc}}">
				<div class="carousel-caption">
					<p>{{item.desc}}</p>
				</div>
			</div>
			</template>
		</div>
		<div class="carousel-arrow">
			<a class="left carousel-control" data-slide="prev" href="#myCarousel">
				<i class="fa fa-angle-left"></i>
			</a>
			<a class="right carousel-control" data-slide="next" href="#myCarousel">
				<i class="fa fa-angle-right"></i>
			</a>
		</div>
	</div>
    </template>
    <script>
        Polymer({
            is: 'image-slider',
            ready: function(){
                this.list = [
                    {
                        imgsrc: "http://m1.img.srcdd.com/farm4/d/2012/1203/08/D95883172DC64A8A3181D613BF14EE36_B800_2400_750_499.JPEG",
						desc: "Facilisis odio, dapibus ac justo acilisis gestinas."
                    }
                ];
            }
        });
    </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="thumbnail-list">

        <template is="dom-repeat" items="{{list}}">
			<template is="dom-if" if="{{showThis(index)}}">
            <div class="col-sm-6 col-md-3">
                <template is="dom-if" if="{{showCaption(caption)}}">
                    <div class="thumbnail">
                        <div class="thumbnail-img">
                            <img class="img-responsive" src="{{item.imgsrc}}" alt="">
                        </div>
                        <div class="caption">
                            <h3><a class="hover-effect" href="#">{{item.title}}</a></h3>
                            <p>{{item.desc}}</p>
                        </div>
                    </div>
                </template>

                <template is="dom-if" if="{{!showCaption(caption)}}">
                    <a href="#" class="thumbnail">

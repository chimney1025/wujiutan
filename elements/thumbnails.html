<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="thumbnail-list">

<style>
	.thumbnail-img{
	  overflow: hidden;
	  height: 145px;
	}
	
	.thumbnail h3 a{
	  color: #585f69;
      font-size: 18px;
	}

    .thumbnail h3 a:hover{
	  color: #72c02c;
	  text-decoration: none;
	}
</style>
<template>
	<template is="dom-repeat" items="{{list}}">
		<div class="col-sm-6 col-md-3">			
			<div class="thumbnail">
				<div class="thumbnail-img">
					<img class="img-responsive" src="{{item.imgsrc}}" alt="">
				</div>
				<div class="caption">
					<h3><a class="hover-effect" href="#">{{item.title}}</a></h3>
					<p>{{item.desc}}</p>
				</div>
			</div>
		</div>
	</template>
</template>

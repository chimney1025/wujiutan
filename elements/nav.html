<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="nav-element">

    <style>

    </style>
    <template>
        <nav class="navbar navbar-default navbar-info">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="fa fa-bars"></span>
                    </button>
                    <a id="brandname" class="navbar-brand"></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <template is="dom-repeat" items="{{ mainmenus }}">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0);">{{item.name}}<b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <template is="dom-repeat" items="{{ item.submenus }}" as="submenu">
                                        <li>
                                            <a href="{{submenu.url}}">{{submenu.name}}</a>
                                        </li>
                                    </template>
                                </ul>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </nav>
    </template>
    <script>
        Polymer({
            is: 'nav-element',
            ready: function(){
                this.$.brandname.textContent = "Start Bootstrap";
                this.$.brandname.href="/#/home";
                this.mainmenus = [
                    {
                        name: "主要项目",
                        submenus: [
                            {
                                name: "乌桕滩露营区",
                                url: "/#/pages/wujiutan"
                            },
                            {
                                name: "生态农场",
                                url: "/#/pages/farm"
                            },
                            {
                                name: "健康生活",
                                url: "https://www.muicss.com/docs/v1/css-js/forms"
                            },
                            {
                                name: "休闲度假",
                                url: "http://materializecss.com/mobile.html"
                            },
                            {
                                name: "户外徒步",
                                url: "/#/rabbit/pages/add"
                            }
                        ]
                    },
                    {
                        name: "在线体验",
                        submenus: [
                            {
                                name: "实时监控",
                                url: "/#/camera"
                            },
                            {
                                name: "相册",
                                url: "/#/photos"
                            }
                        ]
                    }
                ];
            }
        });
    </script>
</dom-module>

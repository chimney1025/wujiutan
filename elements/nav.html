<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="nav-element">

    <style>

    </style>
    <template>

        <nav class="white" role="navigation">
            <div class="nav-wrapper container">
                <a id="brandname" href="#" class="brand-logo">Logo</a>
                <ul class="right hide-on-med-and-down">
                    <template is="dom-repeat" items="{{ mainmenus }}">
                        <li>
                            <a href="{{item.url}}">{{item.name}}</a>
                        </li>
                    </template>
                </ul>

                <ul id="nav-mobile" class="side-nav">
                    <li><a href="#">Navbar Link</a></li>
                </ul>
                <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </template>
    <script>
        Polymer({
            is: 'nav-element',
            ready: function(){
                this.$.brandname.textContent = "Start Bootstrap";
                this.$.brandname.href="/#/home";
                this.mainmenus = [
                    {
                        name: "主要项目",
                        url: "/#/pages/wujiutan",
                        submenus: [
                            {
                                name: "乌桕滩露营区",
                                url: "/#/pages/wujiutan"
                            },
                            {
                                name: "生态农场",
                                url: "/#/pages/farm"
                            },
                            {
                                name: "健康生活",
                                url: "https://www.muicss.com/docs/v1/css-js/forms"
                            },
                            {
                                name: "休闲度假",
                                url: "http://materializecss.com/mobile.html"
                            },
                            {
                                name: "户外徒步",
                                url: "/#/rabbit/pages/add"
                            }
                        ]
                    },
                    {
                        name: "在线体验",
                        url: "/#/photos",
                        submenus: [
                            {
                                name: "实时监控",
                                url: "/#/camera"
                            },
                            {
                                name: "相册",
                                url: "/#/photos"
                            }
                        ]
                    }
                ];
            }
        });
    </script>
</dom-module>

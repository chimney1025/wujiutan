<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="footer-element">

    <style>

        .bg-footer{
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
    </style>
    <template>
        <footer class="bg-footer">
            <div class="container">
                <div class="row text-center">
                    <div class="col-lg-12">
                        <p>2015 &copy; All Rights Reserved.
                            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
                        </p>
                    </div>
                    <!-- Social Links -->
                    <div class="col-lg-12">
                        <ul class="list-inline">
                            <template is="dom-repeat" items="{{icons}}">
                                <li>
                                    <a data-original-title="{{item.name}}" title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="{{item.url}}">
                                        <i class$="{{item.fa}}"></i>
                                    </a>
                                </li>
                            </template>
                        </ul>
                    </div>
                    <!-- End Social Links -->
                </div>
            </div>
        </footer>
    </template>
    <script>
        Polymer({
            is: 'footer-element',
            ready: function(){
                this.icons = [
                    {
                        url: "http://facebook.com",
                        name: "Facebook",
                        fa: "fa fa-facebook"
                    },
                    {
                        url: "http://google.com",
                        name: "Google Plus",
                        fa: "fa fa-google-plus"
                    },
                    {
                        url: "http://skype.com",
                        name: "Skype",
                        fa: "fa fa-skype"
                    },
                    {
                        url: "http://linkedin.com",
                        name: "LinkedIn",
                        fa: "fa fa-linkedin"
                    },
                    {
                        url: "http://pinterest.com",
                        name: "Pinterest",
                        fa: "fa fa-pinterest"
                    },
                    {
                        url: "http://twitter.com",
                        name: "Twitter",
                        fa: "fa fa-twitter"
                    },
                    {
                        url: "http://dribbble.com",
                        name: "Dribbble",
                        fa: "fa fa-dibbble"
                    },
                ];
            }
        });
    </script>
</dom-module>

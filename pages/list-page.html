<dom-module id="list-page">
    <template>
		<iron-ajax id="get_data"
			auto
			handle-as="json"
			method="GET"
			on-response="handleResponse"
			on-error="handleErrorResponse"
			debounce-duration="300"></iron-ajax>
			
        <div class="breadcrumbs">
            <div class="container">
                <h1 class="pull-left">主要项目</h1>
                <ul class="pull-right breadcrumb">
                    <li class="">
                        <a href="">首页</a>
                    </li>
                    <li class="active">主要项目</li>
                </ul>
            </div>
        </div>
        <section>
            <div class="container">
                <div class="row">
					<div class="col-lg-9">
					</div>
					<div class="col-lg-3">
					</div>
                </div>
            </div>
        </section>
    </template>
    <script>
        Polymer({
            is: 'list-page',
            properties: {
                pageId: {
					type: String,
					value: ""
				}
            },
            showPageName: function(id){
                return (this.pages[id].name);
            },
            showPageDesc: function(id){
                return (this.pages[id].desc);
            },
			handleResponse: function(data){
				this.page = data.detail.response;
			},
			handleErrorResponse: function(err){
				document.querySelector('app-router').go('/404');
			},
			attached: function(){
				this.$.get_data.url = "http://private-ac876-wujiutan.apiary-mock.com/pages/" + this.pageId;
				this.$.get_data.generateRequest();
			},
            ready: function(){
            }
        });
    </script>

</dom-module>

                    <p>乌桕滩是桂林市区处于漓江的一个河湾，位于竹江村河滩上的一片乌桕树林。百里漓江，江滩相连，春有风景如画的黄布滩，秋有红叶似火的乌桕滩。</p>
                    <p>乌桕滩位于在漓江边上的一个大江滩，江滩上有一丛丛的乌桕林。每逢秋冬时节，树叶红透，三五处红叶，清澈的漓江流水，素有“小九寨沟”之美誉。秋冬时节的乌桕滩最能体现漓江的魅力风情，高处俯瞰乌桕滩，宛若一幅诗意盎然的水墨画。</p>

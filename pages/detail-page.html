<link rel="import" href="../elements/breadcrumb.html">
<link rel="import" href="../elements/imageslider.html">
<link rel="import" href="../elements/thumbnails.html">

<dom-module id="detail-page">
    <template>
        <div class="breadcrumbs">
            <div class="container">
                <h1 class="pull-left">{{showPageName(name)}}</h1>
                <ul class="pull-right breadcrumb">
                    <li class="">
                        <a href="">首页</a>
                    </li>
                    <li class="">
                        <a href="">主要项目</a>
                    </li>
                    <li class="active">{{showPageName(name)}}</li>
                </ul>
            </div>
        </div>
        <section>
            <div class="container content">
                <div class="row">
                    <div class="col-md-6">
                        <h2 class="title">{{showPageName(name)}}</h2>
                        <div class="well">
                            <p>{{showPageDesc(name)}}</p>
                        </div>
                        <a class="hover-effect btn btn-default" href="/#/photos">更多图片</a>
                        <a class="hover-effect btn btn-primary" href="#">预订</a>
                    </div>
                    <div class="col-md-6">
                        <image-slider page="{{name}}"></image-slider>
                    </div>
                </div>
            </div>
        </section>
        <section class="bg-grey">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="title text-center">推荐活动</h2>
                    </div>
                </div>
                <div class="row">
                    <thumbnail-list caption="true" count=4></thumbnail-list>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <a class="hover-effect btn btn-primary">查看更多活动</a>
                    </div>
                </div>
            </div>
        </section>
    </template>
    <script>
        Polymer({
            is: 'detail-page',
            properties: {
                name: String
            },
            showPageName: function(id){
                return (this.pages[id].name);
            },
            showPageDesc: function(id){
                return (this.pages[id].desc);
            },
            ready: function(){
                this.pages = {
                    wujiutan: {
                        name: "乌桕滩露营区",
                        desc: "乌桕滩是桂林市区处于漓江的一个河湾，位于竹江村河滩上的一片乌桕树林。百里漓江，江滩相连，春有风景如画的黄布滩，秋有红叶似火的乌桕滩。乌桕滩位于在漓江边上的一个大江滩，江滩上有一丛丛的乌桕林。每逢秋冬时节，树叶红透，三五处红叶，清澈的漓江流水，素有“小九寨沟”之美誉。秋冬时节的乌桕滩最能体现漓江的魅力风情，高处俯瞰乌桕滩，宛若一幅诗意盎然的水墨画。"
                    },
                    farm: {
                        name: "生态农场",
                        desc: "Morbi ac placerat nibh, in vestibulum odio cras vel orci non dolor sagittis sollicitudin et eu jeriu ntesque. Curabitur vitae augue"
                    },
                    healthy: {
                        name: "健康生活",
                        desc: "Morbi ac placerat nibh, in vestibulum odio cras vel orci non dolor sagittis sollicitudin et eu jeriu ntesque. Curabitur vitae augue"
                    },
                    holiday: {
                        name: "休闲度假",
                        desc: "Morbi ac placerat nibh, in vestibulum odio cras vel orci non dolor sagittis sollicitudin et eu jeriu ntesque. Curabitur vitae augue"
                    },
                    hiking: {
                        name: "户外徒步",
                        desc: "Morbi ac placerat nibh, in vestibulum odio cras vel orci non dolor sagittis sollicitudin et eu jeriu ntesque. Curabitur vitae augue"
                    }
                }
            }
        });
    </script>

</dom-module>

<dom-module id="add-page">
    <style>
        .inputs h2{
            padding: 14px 0;
            font-size: 16px;
            font-weight: 400;
        }

        .inputs {
            width: 100%;
            padding: 15px;
        }

        .inputs textarea{

        }
    </style>
    <template>
        <div class="breadcrumbs">
            <div class="container">

                <h1 class="pull-left">添加页面</h1>
                <ul class="pull-right breadcrumb">
                    <li class="">
                        <a href="">首页</a>
                    </li>
                    <li class="">
                        <a href="">管理</a>
                    </li>
                    <li class="active">添加页面</li>
                </ul>
            </div>
        </div>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 well">
                        <form is="iron-form" id="form" method="post" action="">
                            <h1 class="header">添加页面</h1>
                            <div class="inputs">
                                <h2>页面标题</h2>
                                <input type="text" class="form-control floating-label" placeholder="页面标题">

                                <h2>链接缩写</h2>
                                <input type="text" class="form-control floating-label" placeholder="链接缩写">

                                <h2>内容</h2>
                                <textarea rows="4" class="form-control floating-label" placeholder="页面内容"></textarea>

                                <a class="btn btn-primary hover-effect">提交</a>
                                <a class="btn btn-default hover-effect">取消</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </template>
    <script>
        Polymer({
            is: 'add-page',
            properties: {
                pageId: {
                    type: String,
                    value: ""
                }
            },
            ready: function(){
            }
        });
    </script>

</dom-module>
